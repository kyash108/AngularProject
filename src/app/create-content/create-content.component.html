<div class="form">
    <h2>Create Content</h2>
    <div class="form-group">
        <input #title class="form-control" id="title" name="title" placeholder="Title*" required />
    </div>
    <div class="form-group">
        <input #body class="form-control" id="body" name="body" placeholder="Body*" required />
    </div>
    <div class="form-group">
        <input #author class="form-control" id="author" name="author" placeholder="Author*" required />
    </div>
    <div class="form-group">
        <input #imgUrl class="form-control" id="imgUrl" name="imgUrl" placeholder="Image URL    (Eg - https://cdn.mobilesyrup.com/wp-content/uploads/2021/09/google-iphone-scaled.jpg)"  />
    </div>
    <div class="form-group">
        <input #type class="form-control" id="type" name="type" placeholder="Type"  />
    </div>
    <div class="form-group">
        <input #tag class="form-control" id="tags" name="tags" placeholder="Tag, Tag..."  />
    </div>
    <br>
    <div (click)="onAddNews(title.value,body.value,author.value,imgUrl.value,type.value,tag.value)" class="btn btn-success">Add Content</div>
    <br>
    <br>
    <div *ngIf="error" class="alert alert-danger" role="alert">
        <p>{{error}}</p>
    </div>
</div>
