<article class="content-{{ content.id }}">
    <section>
        <div *ngIf="content.imgUrl">
            <img src="{{ content.imgUrl }}" (click)="onImageClick(content.id)" class="content-image" />
        </div>
    </section>
    <h1 class="title">{{ content.title }}</h1>
    <section>
        <p class="body" *ngIf="content.body">{{ content.body }}</p>

    </section>
    <p class="type" *ngIf="content.type"><strong>Type:</strong> {{ content.type }}</p>
    <p class="tags" *ngIf="content.tags"><strong>Tags:</strong> {{ content.tags }}</p>
    <p class="author"><strong>Author:</strong> {{ content.author }}</p>
</article>
